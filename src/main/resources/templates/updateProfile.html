<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>

    {{>layout/head}}
    <!--<link rel="stylesheet" href="/layui/css/layui.css">-->
    <script src="/js/info.js"></script>
    <!--<script src="../js/messages_zh.js"></script>-->
</head>
<body>
{{>layout/navbar}}
<div class="container" style="margin-top: 80px">
    <!--主体-->
    <div class="card text-center">
        <div class="card-header">
            个人信息
        </div>
        <div class="card-body row">
            <form action="" id="updateProfileForm" class="text-center col-9">

                <div class="form-group row">
                    <label for="userNickname" class="col-sm-2 col-form-label">昵&nbsp;&nbsp;&nbsp;&nbsp;称 <span>das</span></label>
                    <div class="">
                        <input type="text" class="form-control" id="userNickname" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userNickname" class="col-sm-2 col-form-label">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                    <div class="">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">女</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userBirthday" class="col-sm-2 col-form-label">生&nbsp;&nbsp;&nbsp;&nbsp;日</label>
                    <div class="">
                        <input type="text" class="form-control" id="userBirthday" placeholder="YYYY/MM/DD" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">地&nbsp;&nbsp;&nbsp;&nbsp;区</label>
                    <div class="form-group ">
                        <!--<label for="inputProvince"></label>-->
                        <select id="inputProvince" onchange="getCity()" class="form-control">
                            <option value="" style="display: none;" disabled selected>选择省</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <!--<label for="inputCity">State</label>-->
                        <select id="inputCity" class="form-control">
                            <option value="" style="display: none;" disabled selected>选择城市</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">爱&nbsp;&nbsp;&nbsp;&nbsp;好</label>
                    <div class="">
                        <div class="row toggle-button">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                音乐
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                电影
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                动漫
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                电竞
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                读书
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                数码
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                摄影
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="button"
                                    aria-pressed="false" autocomplete="off">
                                美食
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group row btn-group-toggle"></div>
                <div class="form-group row">
                    <label for="userSignature" class="col-sm-2 col-form-label">个性签名</label>
                    <div class="">
                        <input type="text" class="form-control" id="userSignature" value="">
                    </div>
                </div>
                <button type="button" class="btn btn-outline-info" id="btnUpdateProfile">
                    修改个人信息
                </button>
            </form>
            <div>
                <div class="form-group col-4" style="text-align: center">
                    <div class="row">
                        <img class="nav-item rounded-circle" id="userAvatar" src="/img/test2.png" width="100px"
                             height="100px" alt="">
                        <div>
                            <h3>xxx@qq.com</h3>
                            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#changePasswordModal">
                                更改密码
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document" style="max-width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">更改密码</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="changePasswordForm">
                <div class="modal-body">
                    <p>
                    <div class="form-group row">
                        <label for="userEmail" class="col-sm-4 col-form-label">当前用户</label>
                        <div class="">
                            <input type="text" readonly class="form-control-plaintext" id="userEmail" name="userEmail"
                                   value="xxx@qq.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">旧&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
                        <div class="">
                            <input type="password" class="form-control" id="password" name="password" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newPassword" class="col-sm-4 col-form-label">新&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
                        <div class="">
                            <input type="password" class="form-control" id="newPassword" name="newPassword" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-4 col-form-label">确认新密码</label>
                        <div class="">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   value="">
                        </div>
                    </div>
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="submit" id="btnChangePassword" class="btn btn-primary" data-dismiss="modal">确认
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer" style="margin-top: 170px">
    <hr>
    <div class="row">
        <div class="col-5" align="left" style="margin-left: 180px;margin-top: 10px">
            <h2 style="color: #009E94">聚集地论坛 Gathering Place Forum</h2>
            <p>我们一直致力于为广大同好提供一个优质的兴趣交流平台！</p>
        </div>
        <div class="col-3" style="margin-top: 10px">
            <h5>关于我们</h5>
            我们是一个年轻的团队<br>
            我们有着超凡的想象力</p>
        </div>
        <div class="col-2" style="margin-top: 20px">
            <h5>联系我们</h5>
            <a href="#" style="color: #0b2e13">微博</a>
            <a href="#" style="color: #0b2e13">邮箱</a>
            <a href="#" style="color: #0b2e13">公众号</a>
        </div>

    </div>


</footer>

</body>

<script>

    $(document).ready(function () {
        getProvince();

    });

    $(function () {
        $("#changePasswordForm").validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                newPassword: {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                confirmPassword: {
                    required: true,
                    minlength: 6,
                    maxlength: 16,
                    equalTo: "#newPassword"
                },
                action: "required"
            },
            messages: {
                password: {
                    required: "旧密码为必填项",
                    minlength: "密码长度不能小于 6 位",
                    maxlength: "密码长度不能大于 16 位"
                },
                newPassword: {
                    required: "新密码为必填项",
                    minlength: "密码长度不能小于 6 位",
                    maxlength: "密码长度不能大于 16 位"
                },
                confirmPassword: {
                    // required: "该字段为必填项",
                    minlength: "密码长度不能大于 6 位",
                    maxlength: "密码长度不能大于 16 位",
                    equalTo: "两次输入的密码不一致"
                },
                action: "Please provide some data"
            }
        });

        $("#updateProfileForm").validate({
            rules: {
                userNickname: {
                    required: true,
                    maxlength: 10
                },
                userBirthday: {
                    required: true,
                    dateISO:true,
                    maxlength: 10
                },
                action: "required"
            },
            messages: {
                userNickname: {
                    required: "旧密码为必填项",
                    maxlength: "昵称长度不能大于 10 位"
                },
                userBirthday: {
                    required: "新密码为必填项",
                    dateISO: "请输入有效的日期格式"
                },
                action: "Please provide some data"
            }

        });
    });

    $("#btnUpdateProfile").click(function () {
        var hobby = "";
        $(".toggle-button button").each(function () {
            if ($(this).hasClass("active")) {
                hobby += $(this).text().trim() + " ";
            }
        });
        console.log(hobby);
    });

    function getProvince() {
        str="";
        for (var i = 0; i < provinceArr.length; i++) {
            str+="<option>"+provinceArr[i]+"</option>";
        }
        $("#inputProvince").html(str);
    }

    function getCity() {
        //1.获取省份选择框的对象
        // var provincesobj = $("#inputProvince");
        var provincesobj = document.getElementById("inputProvince");
        //2.获取市县选择框的对象
        // var cityobj = $("#inputCity");
        var cityobj = document.getElementById("inputCity");
        //3.获取被选择的省份的索引
        var index = provincesobj.selectedIndex;
        //alert(provincesobj[index].value+","+provincesobj[index].text);
        ////4.通过省份的索引获取它的value值，value值也是它在数组的索引值
        var value = provincesobj[index].value;
        //5.获取对应省份的市县数组
        var cityName = cityArr[index];
        //6.将下拉框清楚索引为0之后的，只保留第一个
        cityobj.length = 1;
        //通过循环遍历市县元素给下拉框赋值
        for (var i = 1; i < cityName.length; i++) {
            cityobj.options[cityobj.options.length] = new Option(cityName[i], i);
        }

    }



    $("#btnChangePassword").click(function () {
        var userEmail = $("#userEmail").val();
        var password = $("#password").val();
        var newPassword = $("#newPassword").val();
        var confirmPassword = $("#confirmPassword").val();
        $.ajax({
            type: "post",
            url: "/changePassword",
            data: {
                "userEmail": userEmail, "password": password,
                "newPassword": newPassword, "confirmPassword": confirmPassword
            },
            success: function (data) {
                console.log(data);
                if (data === "密码修改成功")
                    bootoast.toast({
                        message: data,
                        type: 'success',
                        position: 'right-bottom',
                        icon: 'default',
                        timeout: 2,
                        animationDuration: 300,
                        dismissible: true
                    });
                else
                    bootoast.toast({
                        message: data,
                        type: 'danger',
                        position: 'right-bottom',
                        icon: 'default',
                        timeout: 2,
                        animationDuration: 300,
                        dismissible: true
                    });
                $('#changePasswordForm')[0].reset();
            }
        });
    });

</script>
</html>
