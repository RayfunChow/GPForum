                </div>

                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">确认密码</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" name="signupConfirmPassword"

                </div>
                <div class="form-group">

                    <div class="row form-group">
                        <input type="password" class="form-control col-7" id="signupVeriCode" name="signupVeriCode"

                        <div class="col-1"></div>
                        <button class="btn btn-outline-secondary col-4">发送验证码</button>
                    </div>
                </div>

<script src="../auth.js"></script>
<script>
    function changeTab(that) {
        var str = "";
        $("#signinForm").html(str);
        if ($(that).text() === "登录") {
            $("#tabSignin").addClass("active");
            $("#tabSignup").remove("active");
            str+="                <div class=\"form-group\">\n" +
                "                <label for=\"signinUsername\">用户名</label>\n" +
                "                <input type=\"email\" class=\"form-control\" id=\"signinUsername\" name=\"signinUsername\" aria-describedby=\"emailHelp\"\n" +
                "                placeholder=\"输入用户名\" required>\n" +
                "                </div>\n" +
                "                <div class=\"form-group\">\n" +
                "                <label for=\"signinPassword\">密码</label>\n" +
                "                <input type=\"password\" class=\"form-control\" id=\"signinPassword\" name=\"signinPassword\" placeholder=\"输入密码\" required>\n" +
                "                </div>\n" +
                "                <button id=\"signinBtn\" type=\"submit\" class=\"btn btn-outline-primary\">登录</button>\n";
        } else if ($(that).text() === "注册") {
            $("#tabSignin").addClass("active");
            $("#tabSignup").remove("active");
            str+="";
        }
        $("#signinForm").html(str);
    }


    $().ready(function () {
// 在键盘按下并释放及提交后验证提交表单
        $("#signinForm").validate({
            rules: {
                email: "required",
                password: "required",
                confirmPassword: "required",
                veriCode: "required",
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                confirmPassword: {
                    required: true,
                    minlength: 6,
                    maxlength: 16,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true
                },
                veriCode: {
                    required: true
                }

            },
            messages: {
                email: "请输入Email",
                password: "请输入密码",
                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 6 位",
                    maxlength: "密码长度不能大于 16 位"
                },
                confirm_password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 6 位",
                    maxlength: "密码长度不能大于 16 位",
                    equalTo: "两次密码输入不一致"
                },
                email: "请输入一个正确的邮箱"
            }
        })
    });
</script>
