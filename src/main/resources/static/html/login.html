	<script src="../auth.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});

        $().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
            $("#signinForm").validate({
                rules: {
                    email: "required",
                    password: "required",
                    confirmPassword: "required",
                    veriCode: "required",
                    password: {
                        required: true,
                        minlength: 6,
                        maxlength: 16
                    },
                    confirmPassword: {
                        required: true,
                        minlength: 6,
                        maxlength: 16,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    },
					veriCode: {
                        required: true
					}

                },
                messages: {
                    email: "请输入Email",
                    password: "请输入密码",
                    password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 6 位",
                        maxlength: "密码长度不能大于 16 位"
                    },
                    confirm_password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 6 位",
                        maxlength: "密码长度不能大于 16 位",
                        equalTo: "两次密码输入不一致"
                    },
                    email: "请输入一个正确的邮箱"
                }
            })
        });
	</script>
