<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document" style="max-width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">更改密码</h5>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <form action="" id="changePasswordForm">
                <div class="modal-body">
                    <p>
                    <div class="form-group row">
                        <label for="userEmail" class="col-sm-4 col-form-label">当前用户</label>
                        <div class="">
                            <input type="text" readonly class="form-control-plaintext" id="userEmail" name="userEmail" value="xxx@qq.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">旧密码</label>
                        <div class="">
                            <input type="password" class="form-control" id="password" name="password" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newPassword" class="col-sm-4 col-form-label">新密码</label>
                        <div class="">
                            <input type="password" class="form-control" id="newPassword" name="newPassword" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-4 col-form-label">确认新密码</label>
                        <div class="">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="">
                        </div>
                    </div>
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="submit" id="btnChangePassword" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    $(function () {
        $("#changePasswordForm").validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                newPassword: {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                confirmPassword: {
                    required: true,
                    minlength: 6,
                    maxlength: 16,
                    equalTo: "#newPassword"
                },
                action: "required"
            },
            messages: {
                password: {
                    required: "该字段为必填项",
                    // minlength: "密码至少6位",
                    // maxlength: "密码不应超过16位"
                },
                newPassword: {
                    required: "该字段为必填项",
                    minlength: "密码至少6位",
                    maxlength: "密码不应超过16位"
                },
                confirmPassword: {
                    required: "该字段为必填项",
                    minlength: "密码至少6位",
                    maxlength: "密码不应超过16位",
                    equalTo: "两次输入的密码不一致"
                },

                action: "Please provide some data"
            }
        });
    });

    $("#btnChangePassword").click(function () {
        var userEmail = $("#userEmail").val();
        var password = $("#password").val();
        var newPassword = $("#newPassword").val();
        var confirmPassword = $("#confirmPassword").val();
        $.ajax({
            type: "post",
            url: "/changePassword",
            data: {
                "userEmail": userEmail, "password": password,
                "newPassword": newPassword, "confirmPassword": confirmPassword
            },
            success: function (data) {
                console.log(data);
                if (data === "密码修改成功")
                    bootoast.toast({
                        message: data,
                        type: 'success',
                        position: 'right-bottom',
                        icon: 'default',
                        timeout: 2,
                        animationDuration: 300,
                        dismissible: true
                    });
                else
                    bootoast.toast({
                        message: data,
                        type: 'danger',
                        position: 'right-bottom',
                        icon: 'default',
                        timeout: 2,
                        animationDuration: 300,
                        dismissible: true
                    });
                $('#changePasswordForm')[0].reset();
            }
        });
    });

</script>
